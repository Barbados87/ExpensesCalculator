<div>
    <div>
        <input type="text" ng-model="newPerson.name"/>
        <input type="button" value="Add" ng-click="addNew()"/>
    </div>
    <table style="width: 100%">
        <tr>
            <td>Name</td>
        </tr>
        <tr ng-repeat="person in people.$values | orderBy : name">
            <td>{{person.name}}</td>
        </tr>
    </table>
</div>
