<script type="text/javascript" src="calc/Scripts/app/controllers/datePicker.js">
</script>
<link rel="stylesheet" href="calc/Content/datepicker.css"/>

<div class="row">  
    <table>
        <tr>
            <td>
                <span>Person:</span>
            </td>
            <td>
                <select ng-model="newExpense.personId">
                    <option ng-repeat="person in people.$values" value="{{person.id}}">
                        {{person.name}}
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <span>Amount:</span>
            </td>
            <td>
                <input type="text" ng-model="newExpense.amount"/>
            </td>
        </tr>
        <tr>
            <td>
                <span>Date:</span>
            </td>
            <td>
                <div ng-controller="AppCtrl" ng-cloak>
                    <md-content>
                        <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
                    </md-content>
                    <form name="myForm">
                        <md-datepicker name="dateField" ng-model="myDate" md-placeholder="Enter date"
                                       required md-min-date="minDate" md-max-date="maxDate"
                                       md-date-filter="onlyWeekendsPredicate"></md-datepicker>
                        <div class="validation-messages" ng-messages="myForm.dateField.$error">
                            <div ng-message="valid">The entered value is not a date!</div>
                            <div ng-message="required">This date is required!</div>
                            <div ng-message="mindate">Date is too early!</div>
                            <div ng-message="maxdate">Date is too late!</div>
                            <div ng-message="filtered">Only weekends are allowed!</div>
                        </div>
                    </form>
                </div>
                <!--<input type="text" ng-model="newExpense.date"/>-->
            </td>
        </tr>
        <tr>
            <td>
                <span>Description:</span>
            </td>
            <td>
                <input type="text" ng-model="newExpense.description"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input class="btn btn-default" type="button" value="Add" ng-click="addNew()" />
            </td>
        </tr>
    </table>
</div>
